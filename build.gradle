plugins {
    id 'java'
}

group 'uk.gov.justice'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

project.sourceCompatibility = 11
project.targetCompatibility = 11

dependencies {
    implementation 'com.structurizr:structurizr-client:1.3.5'
    implementation 'com.structurizr:structurizr-graphviz:1.3.5'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    implementation 'org.freemarker:freemarker:2.3.23'
    compile group: 'org.kohsuke', name: 'github-api', version: '1.111'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
